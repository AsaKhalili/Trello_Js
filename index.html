<!DOCTYPE html>

<html>
  <head>
    <title>Trello Yekta</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
<!--The whole UI-->
    <div class="container-fluid">
      <header class="header">
        <!-- these are the stuff on the right top -->
        <div class="col-3">
          <button class="header-board-btn">
            <img src="img/logo.jpg" alt="logo">
            Board
          </button>
          <form class="search-bar">
            <input type="text">
            <button class="header-search">
              <img src="img/search.png" alt="search">
            </button>
          </form>
        </div>
        <!-- these are the stuff on the right top -->
        <!-- ----------------------------------- -->
        <!-- these are the 4 icons on the right -->
        <div class="icons-right col-3">
          <button>
            <img class="addPic" src="img/add.png" alt="plus">
          </button>
          <button>
            <img class="infoPic" src="img/info.png" alt="info">
          </button>
          <button>
            <img class="bellPic" src="img/bell.png" alt="bell">
          </button>
          <button>
            <img class="accountPic" src="img/account.png" alt="account">
          </button>
        </div>
        <!-- these are the 4 icons on the right -->
        <div class="col-6">
          <div class="name-center">
            <img src="img/logo.jpg">
            <p id="trelloTitle">Trello</p>
          </div>
        </div>
        <div class="clearfix"></div>
      </header>
			
<!-- Navigation Bar -->
      <div class="nav-bar">
        <div class="col-6 navigation-bar">
          <h3>Board Title</h3>
          <input type="radio" name="t" value="personal">Personal
          <input type="radio" name="t" value="private">Private
          <div class="clearfix"></div>
        </div>
        <div class="col-6 nav-right">
          <h4>Show More...</h4>
          <div class="clearfix"></div>
        </div>
      </div>
<!-- Navigation Bar -->
			
<!-- Task Boxes -->
			<div class="content"></div>
<!-- Task Boxes -->    
    </div>
<!-- The whole UI-->
		
<!--JavaScript-->
		<script src="helper.js"></script>
		<script src="elements.js"></script>
		<script src="app.js"></script>
  </body>
</html>
